{% extends 'base.html' %}

{% block content %}
Welcome to Tgthr. 


<script>
  const xhr = new XMLHttpRequest();
  const method = 'GET' // 'POST';
  const url = "/posts";
  const responseType = "json";

  xhr.responseType = responseType
  xhr.open(method, url)
  xhr.onload = function() {
    const serverResponse = xhr.response
    let listedItems = serverResponse.response
    console.log(listedItems)
  }
  xhr.send()
</script>
{% endblock content %}
